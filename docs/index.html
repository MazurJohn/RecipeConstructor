<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Constructor</title>
  </head>
  <body>
    <div class="bottom-window">
      <h1>!</h1>
      <p class="bottom-mess">Message</p>
      <h1>!</h1>
    </div>

    <div id="registration-window" class="registration">
      <div class="reg-screen">
        <h1>Реєстрація:</h1>
        <form id="registration-form">
          <label for="user">Логін:</label>
          <input type="text" id="user" /><br />
          <label for="email">Email:</label>
          <input type="email" id="email" required /><br />

          <label for="password">Пароль:</label>
          <input type="password" id="password" required /><br />

          <button type="submit">Зареєструватися</button>

          <p class="switch-login">Вже є акаунт? Увійти!</p>
        </form>
      </div>
    </div>

    <div id="login-window" class="login">
      <div class="log-screen">
        <h1>Вхід:</h1>
        <form id="login-form">
          <label for="email">Email:</label>
          <input type="email" id="email-login" required /><br />

          <label for="password">Пароль:</label>
          <input type="password" id="password-login" required /><br />

          <button type="submit">Увійти</button>

          <p class="switch-signup">Зареєструватись!</p>
        </form>
      </div>
    </div>

    <nav>
      <ul>
        <li class="add-recipe">Додати рецепт</li>
        <li>Кабінет</li>
        <li id="logout-btn">Вийти</li>
      </ul>
    </nav>
    <div class="modal-add-window">
      <button class="close-btn">НАЗАД</button>
      <div class="modal-add">
        <h1>Додати рецепт:</h1>
        <label>Назва: <input class="title-recipe" type="text" /></label>
        <label class="ingr-field"
          >Інгредієнт:
          <input
            class="ingredient-field"
            placeholder="(Заповніть основний інгредієнт)"
            type="text"
        /></label>
        <button class="add-btn">+</button>
        <label
          >Опис:
          <textarea name="" id="recipe-desc" cols="30" rows="10"></textarea>
        </label>
        <button class="add-all-btn">Зберегти</button>
      </div>
    </div>

    <div class="main-screen">
      <div class="side-panel">
        <h1>Інгредієнти:</h1>
        <input id="searchInput" type="text" placeholder="Пошук..." />
        <div class="ingredients"></div>
      </div>
      <div class="main-panel">
        <div class="construct">
          <h1>Конструктор:</h1>
          <div class="ingredients-main">
            Перетягніть сюди інгредієнти, з яких плануєте готувати... Щоб
            видалити інгредієнт, просто натисніть на нього
          </div>
        </div>
        <div class="recipe-info"></div>
      </div>
    </div>
    <script type="module" src="bundle.js"></script>
  </body>
</html>
